<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Öğrenci Yönetimi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="ogrenci.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Öğrenci Yönetimi</h2>

    <!-- Yeni Öğrenci Ekleme Formu -->
    <div class="card mb-4">
      <div class="card-header">Yeni Öğrenci Ekle</div>
      <div class="card-body">
        <form id="studentForm">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Ad" name="ad" required>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Soyad" name="soyad" required>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Öğrenci No" name="ogrenciNo" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="E-posta" name="email" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Telefon" name="telefon">
            </div>
          </div>
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary">Ekle</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Öğrenci Listesi ve Arama -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Öğrenci Listesi</span>
        <input type="text" id="searchInput" class="form-control w-50" placeholder="Öğrenci ara...">
      </div>
      <div class="card-body table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>Ad</th>
              <th>Soyad</th>
              <th>Öğrenci No</th>
              <th>E-posta</th>
              <th>Telefon</th>
              <th>İşlem</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- Dinamik olarak JS ile eklenecek -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="ogrenci.js"></script>
</body>
</html>
