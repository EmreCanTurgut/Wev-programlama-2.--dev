<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Öğrenci Yönetimi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ogrenci.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Üst Bar: Kullanıcı Adı ve Çıkış -->
    <div class="container-fluid bg-light py-2 border-bottom">
      <div class="d-flex justify-content-end align-items-center px-4">
        <span id="usernameDisplay" class="me-3 fw-semibold user">User</span>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
          Çıkış
        </button>
      </div>
    </div>

    <!-- Çıkış Onay Modali -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Çıkış Yap</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Kapat"
            ></button>
          </div>
          <div class="modal-body">
            Oturumunuzu kapatmak istediğinizden emin misiniz?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              İptal
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="ConfirimLogout()"
            >
              Evet, Çıkış Yap
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 hheaderParent">
      <h2 class="mb-4 text-center hheader">Öğrenci Yönetimi</h2>
      <a href="../index.html" class="btn btn-outline-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Geri
      </a>
      <!-- Yeni Öğrenci Ekleme Formu -->
      <div class="card mb-4">
        <div class="card-header">Yeni Öğrenci Ekle</div>
        <div class="card-body">
          <form id="studentForm">
            <div class="row g-3">
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ad"
                  name="ad"
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Soyad"
                  name="soyad"
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Öğrenci No"
                  name="ogrenciNo"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control"
                  placeholder="E-posta"
                  name="email"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Telefon"
                  name="telefon"
                />
              </div>
            </div>
            <div class="text-end mt-3">
              <button type="submit" class="btn btn-primary">Ekle</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Öğrenci Listesi ve Arama -->
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span>Öğrenci Listesi</span>
          <input
            type="text"
            id="searchInput"
            class="form-control w-50"
            placeholder="Öğrenci ara..."
          />
        </div>
        <div class="card-body table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Öğrenci No</th>
                <th>E-posta</th>
                <th>Telefon</th>
                <th>İşlem</th>
              </tr>
            </thead>
            <tbody id="studentTableBody">
              <!-- Dinamik olarak JS ile eklenecek -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="ogrenci.js"></script>
  </body>
</html>
