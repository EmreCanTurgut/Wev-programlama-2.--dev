<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Yönetim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>
  <!-- Üst Bar: Kullanıcı Adı ve Çıkış -->
  <div class="container-fluid bg-light py-2 border-bottom">
    <div class="d-flex justify-content-end align-items-center px-4">
      <span id="usernameDisplay" class="me-3 fw-semibold user">User</span>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Çıkış</button>
    </div>
  </div>


<!-- Çıkış Onay Modali -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Çıkış Yap</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
      </div>
      <div class="modal-body">
        Oturumunuzu kapatmak istediğinizden emin misiniz?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="button" class="btn btn-danger" onclick="ConfirimLogout()">Evet, Çıkış Yap</button>
      </div>
    </div>
  </div>
</div>



  <div class="container mt-5">
    <h2 class="mb-4 text-center">Yönetim Paneli</h2>
    <div class="row g-4">
      <!-- Öğrenci Yönetimi -->
      <div class="col-md-4 box">
        <div class="card shadow-sm dashboard-card box" onclick="openSection('ogrenci')">
          <div class="card-body text-center">
            <img src="https://img.icons8.com/ios-filled/50/000000/student-male.png" alt="Öğrenci Icon"/>
            <h5 class="card-title mt-3">Öğrenci Yönetimi</h5>
            <p class="card-text text-muted">Öğrencileri görüntüle, ekle, düzenle.</p>
          </div>
        </div>
      </div>

      <!-- Ders Yönetimi -->
      <div class="col-md-4 min- " >
        <div class="card shadow-sm dashboard-card box" onclick="openSection('ders')">
          <div class="card-body text-center">
            <img src="https://img.icons8.com/ios-filled/50/000000/classroom.png" alt="Ders Icon"/>
            <h5 class="card-title mt-3">Ders Yönetimi</h5>
            <p class="card-text text-muted">Ders bilgilerini yönet, güncelle.</p>
          </div>
        </div>
      </div>

      <!-- Not Girişi -->
      <div class="col-md-4 ">
        <div class="card shadow-sm dashboard-card box" onclick="openSection('not')">
          <div class="card-body text-center">
            <img src="https://img.icons8.com/ios-filled/50/000000/edit-file.png" alt="Not Icon"/>
            <h5 class="card-title mt-3">Not Girişi</h5>
            <p class="card-text text-muted">Excel/CSV ile not yükle.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
