<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Yönetim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Yönetim Paneli</h2>
    <div class="row g-4">
      <!-- Öğrenci Yönetimi -->
      <div class="col-md-4">
        <div class="card shadow-sm dashboard-card" onclick="openSection('ogrenci')">
          <div class="card-body text-center">
            <img src="https://img.icons8.com/ios-filled/50/000000/student-male.png" alt="Öğrenci Icon"/>
            <h5 class="card-title mt-3">Öğrenci Yönetimi</h5>
            <p class="card-text text-muted">Öğrencileri görüntüle, ekle, düzenle.</p>
          </div>
        </div>
      </div>

      <!-- Ders Yönetimi -->
      <div class="col-md-4">
        <div class="card shadow-sm dashboard-card" onclick="openSection('ders')">
          <div class="card-body text-center">
            <img src="https://img.icons8.com/ios-filled/50/000000/classroom.png" alt="Ders Icon"/>
            <h5 class="card-title mt-3">Ders Yönetimi</h5>
            <p class="card-text text-muted">Ders bilgilerini yönet, güncelle.</p>
          </div>
        </div>
      </div>

      <!-- Not Girişi -->
      <div class="col-md-4">
        <div class="card shadow-sm dashboard-card" onclick="openSection('not')">
          <div class="card-body text-center">
            <img src="https://img.icons8.com/ios-filled/50/000000/edit-file.png" alt="Not Icon"/>
            <h5 class="card-title mt-3">Not Girişi</h5>
            <p class="card-text text-muted">Excel/CSV ile not yükle.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
